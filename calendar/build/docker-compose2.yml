version: "2.1"
services:
   
    db:
      image: postgres:12.0-alpine
      container_name: container-db    
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 12345
        POSTGRES_DB: pg_calendar_test         
      ports:
        - 5432:5432
      networks:
        - net
      healthcheck:
        test: [ "CMD", "nc", "-z", "localhost", "5432" ]
        interval: 5s
        timeout: 10s
        retries: 5
    
    migrate:
      container_name: container-migrate
      image: migrate/migrate  
      depends_on:
        db:
          condition: service_healthy
      volumes:
         - ../migrations:/migrations
      command: -path /migrations -database postgres://postgres:12345@db:5432/pg_calendar_test?sslmode=disable up
      networks:
        - net

    rabbitmq:
      image: rabbitmq:3.8-management-alpine
      container_name: rmq
      ports:
        - 5672:5672
        - 15672:15672
      expose:
        - 5672
        - 15672
      environment:
        - RABBITMQ_DEFAULT_USER=guest
        - RABBITMQ_DEFAULT_PASS=guest        
      networks:
        - net
      healthcheck:
        test: [ "CMD", "nc", "-z", "localhost", "5672" ]
        interval: 15s
        timeout: 10s
        retries: 5
    
    scheduler:
      image: puzanovma/scheduler
      container_name: scheduler
      build:
        context: ../.
        dockerfile: ./build/scheduler/scheduler.Dockerfile      
      environment:
        - DB_HOST=db
        - DB_USER=postgres
        - DB_DATABASE=pg_calendar_test
        - QUEUE_HOST=rabbitmq
      networks:
        - net
      depends_on:
        db:
          condition: service_healthy
        rabbitmq:
          condition: service_healthy
  
networks:
  net:
    driver: bridge